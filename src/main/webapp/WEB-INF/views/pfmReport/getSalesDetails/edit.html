<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Basic Form</title>
	<link href="#springUrl('/static/css/bootstrap.min.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/style.css')" rel="stylesheet">
    <link href="#springUrl('/static/plugins/foundation-datepicker-1.5.6/css/foundation-datepicker.css')" rel="stylesheet">
    <style>
        .calendarBox {
            position: relative;
        }
        .glyphicon-calendar {
            position: absolute;
            right: 20px;
            top: 10px;
        }
    </style>
</head>
<body class="white-bg">
<div class="ibox-content" style="width: 430px;">
   <form id="myForm" class="form-horizontal" autocomplete="off" data-validator-option="{theme:'default'}">
   	   <input type="hidden" name="id" value="$!{pojo.id}">

       <div class="form-group"><label class="col-sm-2 control-label">推荐人姓名</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" value="$!{pojo.tUserName}" name="tUserName">
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">推荐人手机号</label>
           <div class="col-sm-10">
           		<input type="text" class="form-control" value="$!{pojo.tMobileNo}" name="tMobileNo" data-rule="推荐人手机号:required;tMobileNo">
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">投资顾问</label>
           <div class="col-sm-10">
           		<input type="text" class="form-control" value="$!{pojo.advisorName}" name="advisorName" data-rule="投资顾问:required;advisorName">
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">推荐人客户类别</label>
           <div class="col-sm-10">
               <select class="form-control m-b" id="tUserType" name="tUserType">
                   <option value="">请选择</option>
                   <option value="1">上报</option>
                   <option value="2">分配</option>
                   <option value="3">未分配VIP</option>
               </select>
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">推荐人上报分配日期</label>
           <div class="col-sm-10">
               <input type="text" class="form-control calendarBox" name="tReportDate" id="tReportDate">
               <div class="glyphicon glyphicon-calendar"></div>
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">推荐人是否业绩池</label>
           <div class="col-sm-10">
               <label class="checkbox-inline">
                   <input type="radio" name="tIsPerformancePool" value="1" checked> 是
               </label>
               <label class="checkbox-inline">
                   <input type="radio" name="tIsPerformancePool" value="0"> 否
               </label>
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">被推荐人姓名</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" name="btUserName" value="$!{pojo.btUserName}">
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">被推荐人手机号</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" name="btMobileNo" value="$!{pojo.btMobileNo}">
           </div>
       </div>
       <div class="hr-line-dashed"></div>


       <div class="form-group"><label class="col-sm-2 control-label">被推荐人注册时间</label>
           <div class="col-sm-10">
               <input type="text" class="form-control calendarBox" id="btRegisterTime" name="btRegisterTime">
               <div class="glyphicon glyphicon-calendar"></div>
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">产品名称</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" name="productName" value="$!{pojo.productName}">
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">产品类型</label>
           <div class="col-sm-10">
               <select class="form-control m-b" id="productType" name="productType">
                   <option value="">请选择</option>
                   <option value="1">定期</option>
                   <option value="2">活期</option>
                   <option value="3">活包定</option>
                   <option value="4">转让</option>
               </select>
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">产品利率</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" name="productRate" value="$!{pojo.productRate}">
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">投资金额</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" name="transAmount" value="$!{pojo.transAmount}">
           </div>
       </div>
       <div class="hr-line-dashed"></div>


       <div class="form-group"><label class="col-sm-2 control-label">投资时间</label>
           <div class="col-sm-10">
               <input type="text" class="form-control calendarBox" name="transTime" id="transTime">
               <div class="glyphicon glyphicon-calendar"></div>
           </div>
       </div>
       <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">产品成立日</label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control calendarBox" name="inceptionDate" id="inceptionDate">
                       <div class="glyphicon glyphicon-calendar"></div>
                   </div>
        </div>
       <div class="hr-line-dashed"></div>

        <div class="form-group"><label class="col-sm-2 control-label">产品到期日</label>
                   <div class="col-sm-10">
                       <input type="text" class="form-control calendarBox" name="dueDate" id="dueDate">
                       <div class="glyphicon glyphicon-calendar"></div>
                   </div>
        </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group"><label class="col-sm-2 control-label">产品期限（天)</label>
           <div class="col-sm-10">
               <input type="text" class="form-control" name="limitDays" value="$!{pojo.limitDays}">
           </div>
       </div>
       <div class="hr-line-dashed"></div>



       <div class="form-group"><label class="col-sm-2 control-label">产品期限类型</label>
           <div class="col-sm-10">
               <select class="form-control m-b" id="limitType" name="limitType">
                   <option value="">请选择</option>
                   <option value="0">新人专享</option>
                   <option value="6">6个月</option>
                   <option value="12">12个月</option>
               </select>
           </div>
       </div>
       <div class="hr-line-dashed"></div>

       <div class="form-group">
           <div class="text-center">
               #if(!$!{pojo})
               <button class="btn btn-info" type="reset">重 置</button>
               #end
               <button class="btn btn-primary" type="submit">#if($!{pojo})修 改#else提 交#end</button>
           </div>
       </div>
   </form>
</div>
<script src="#springUrl('/static/js/jquery-2.2.4.js')"></script>
<script src="#springUrl('/static/plugins/nice-validator-1.0.10/jquery.validator.js?local=zh-CN')"></script>
<script src="#springUrl('/static/plugins/foundation-datepicker-1.5.6/js/foundation-datepicker.js')"></script>
<script src="#springUrl('/static/plugins/foundation-datepicker-1.5.6/js/locales/foundation-datepicker.zh-CN.js')"></script>
<script src="#springUrl('/static/js/common.js')"></script>
<script type="text/javascript">

    // 加载日期插件
    calendarWithTime("#tReportDate");
    calendarWithTime("#btRegisterTime");
    calendarWithTime("#transTime");
    calendarWithTime("#inceptionDate");
    calendarWithTime("#dueDate");
    calendarWithTime("#transTime");

    $("#myForm").validator({
        valid: function (form) {
            var me = this;
            // 提交表单之前，hold住表单，防止重复提交
            me.holdSubmit();
            $.ajax({
                url: "#springUrl('/pfmReport/getSalesDetails/editOne')",
                data: $(form).serialize(),
                type: "POST",
                success: function (data) {
                    var d = JSON.parse(data);
                    if (d.success && d.data) {
                        window.parent.location.reload();
                        //当你在iframe页面关闭自身时
                        //var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        //parent.layer.close(index); //再执行关闭
                    } else {
                        //失败，提交表单成功后，释放hold，如果不释放hold，就变成了只能提交一次的表单
                        me.holdSubmit(false);
                    }
                }
            });
        }
    });

    /*数据回显*/
    //日期回显
    // var r = dateFtt("yyyy-MM-dd","$!{pojo.reportDate}");
    $("#tReportDate").val(formatDateTime("$!{pojo.tReportDate}"));
    $("#btRegisterTime").val(formatDateTime("$!{pojo.btRegisterTime}"));
    $("#transTime").val(formatDateTime("$!{pojo.transTime}"));
    $("#inceptionDate").val(formatDateTime("$!{pojo.inceptionDate}"));
    $("#dueDate").val(formatDateTime("$!{pojo.dueDate}"));
    $("#transTime").val(formatDateTime("$!{pojo.transTime}"));

    // Radio回显
    $("input[type=radio][name=isVipuser]").each(function () {
        if ($(this).val() == '$!{pojo.isVipuser}') {
            $(this).attr("checked", "checked");
        }
    });
    $("input[type=radio][name=userMark]").each(function () {
        if ($(this).val() == '$!{pojo.userMark}') {
            $(this).attr("checked", "checked");
        }
    });
    $("input[type=radio][name=isPerformancePool]").each(function () {
        if ($(this).val() == '$!{pojo.tIsPerformancePool}') {
            $(this).attr("checked", "checked");
        }
    });

    //select回显 productType
    $("#tUserType option").each(function() {
        if ($(this).val() == '${pojo.tUserType}') {
            $(this).attr("selected", "selected");
        }
    });
    $("#limitType option").each(function() {
        if ($(this).val() == '${pojo.limitType}') {
            $(this).attr("selected", "selected");
        }
    });
    $("#productType option").each(function() {
        if ($(this).val() == '${pojo.productType}') {
            $(this).attr("selected", "selected");
        }
    });


</script>
</body>
</html>
