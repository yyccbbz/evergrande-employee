#override("content")
<div class="row">

			<i class="fa fa-search-plus"></i>&nbsp;条件搜索

		<button class="btn btn-primary" onclick="downloadExcel()" type="button">
			<i class="fa fa-download"></i>&nbsp;导出销售明细

		#end

    <div class="col-sm-12" id="tableDiv">

    </div>
</div>

#override("js")
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js')"></script>
<script src="#springUrl('/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js')"></script>
<script src="#springUrl('/static/plugins/layer-v3.0.3/layer/layer.js')"></script>
<script src="#springUrl('/static/js/base_list.js')"></script>
<script src="#springUrl('/static/js/common.js')"></script>
<script type="text/javascript">
    var dataUrl = "#springUrl('/pfmReport/salesDetails/getList.html')";
    var dataColumns = [
        { field: 'userName', title: '客户姓名', sortable:'true',  align: 'center', valign: 'middle' },
        { field: 'mobileNo', title: '客户手机号', sortable:'true',  align: 'center', valign: 'middle' },
        { field: 'advisorName', title: '投资顾问', sortable:'true',  align: 'center', valign: 'middle' },
        { field: 'productName', title: '产品名称', sortable:'true',  align: 'center', valign: 'middle' },
        { field: 'productType', title: '产品类型', sortable:'true',  align: 'center', valign: 'middle',
            formatter: function (value, row, index) { return formatProductType(row.productType); } },
        { field: 'productRate', title: '产品利率', sortable:'true',  align: 'center', valign: 'middle' },
        { field: 'transAmount', title: '投资金额', sortable:'true',  align: 'center', valign: 'middle' },
        { field: 'transTime', title: '投资时间', sortable:'true',  align: 'center', valign: 'middle',
            formatter: function (value, row, index) { return formatDateTime(row.transTime);}},
        { field: 'inceptionDate', title: '产品成立日', sortable:'true',  align: 'center', valign: 'middle',
            formatter: function (value, row, index) { return formatDate(row.inceptionDate); } },
        { field: 'dueDate', title: '产品到期日', sortable:'true',  align: 'center', valign: 'middle',
            formatter: function (value, row, index) { return formatDate(row.dueDate); } },
        { field: 'limitDays', title: '产品期限（天）', sortable:'true',  align: 'center', valign: 'middle' },
        { field: 'limitType', title: '产品期限类型', sortable:'true',  align: 'center', valign: 'middle',
            formatter: function (value, row, index) { return formatLmitType(row.limitType); }},
        { field: 'userType', title: '客户类别', sortable:'true',  align: 'center', valign: 'middle',
            formatter: function (value, row, index) { return formatFinalUserType(row.userType); } },
        { field: 'registerTime', title: '客户注册时间', sortable:'true',  align: 'center', valign: 'middle',
            formatter: function (value, row, index) { return formatDateTime(row.registerTime);}},
        { field: 'reportDate', title: '上报分配日期', sortable:'true',  align: 'center', valign: 'middle',
            formatter: function (value, row, index) { return formatDate(row.reportDate); } },
        { field: 'isVipuser', title: '是否vip', sortable:'true',  align: 'center', valign: 'middle',
            formatter: function (value, row, index) { return formatWhether(row.isVipuser); } },
        { field: 'vipDate', title: '成为vip日期', sortable:'true',  align: 'center', valign: 'middle',
            formatter: function (value, row, index) { return formatDate(row.vipDate); } },
        { field: 'isPerformancePool', title: '是否业绩池', sortable:'true',  align: 'center', valign: 'middle',
            formatter: function (value, row, index) { return formatWhether(row.isPerformancePool); } },
        { field: 'userMark', title: '用户标识', sortable:'true',  align: 'center', valign: 'middle' }
		<!-- 此处按钮级别权限控制,目前只有 admin 拥有该权限! -->
		#if ($SSOPermission.isActionable("10010"))
        ,{
            title: '操作', align: "center", valign: "middle",
            formatter: function (value, row, index) {
                var id = row.id;
                return '<a class="btn btn-xs btn-warning" onclick="editOne(' + "'" + id + "'" + ')"><i class="fa fa-pencil"></i>编辑</a> '
					+'<a class="btn btn-xs btn-danger" onclick="delOne(' + "'" + id + "'" + ')"><i class="fa fa-remove"></i>删除</a>'
            }
        }
    	#end
    ];


    /**点击搜索按钮，弹出搜索条件的弹层*/
    function searchByCondition(){
        var title = "请选择筛选条件";
        var url = "#springUrl('/pfmReport/salesDetails/search.html')";
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.8,
            area: ['600px', '435px'],
            fix: false,
            maxmin: true,
            content: url
        });
    }


    function dataQueryParams(params,formData) {
        if (formData == '' || formData == null || formData == undefined) {
            formData = '';
        }
        var temp = {
            _size: params.limit,	//页面大小
            _index: params.offset,	//页码
            _search: formData, 		//搜索条件
        };
//		console.log(temp);
        return temp;
    }


    /*添加测试数据*/
    function addTestData() {
        $.ajax({
            type: "get",
            url: "#springUrl('/pfmReport/salesDetails/addTestData')",
            datatype: "text",
            success: function (data) {
                if(data == 'true'){
                    $('#dataTable').bootstrapTable('refresh',{url:dataUrl});
                }
            }
        });
    }

	/**导出Excel*/
	function downloadExcel() {
        // 模拟Ajax获取
        downLoadFile({
            url: "#springUrl('/pfmReport/salesDetails/downloadExcel.html')", //请求的url
            data: {search: $("#txt_search").val()}				//要发送的数据
        });
    }

    /**导入excel*/
    function uploadExcel() {
        // 触发input的点击事件，弹出文件选择窗口
        $("#fileExcel").click();
        // 选择文件后，触发
        $('#fileExcel').change(function () {
            // 询问框
            layer.confirm('确定上传吗？', {
                btn: ['确定', '取消'] // 按钮
            }, function () {
                var url = "#springUrl('/pfmReport/salesDetails/uploadExcel')";
                var fileId = "fileExcel";
                $.ajaxFileUpload({
                    url: url,                              //用于文件上传的服务器端请求地址
                    type: "post",                          //post请求方式
                    secureuri: false,                      //一般设置为false
                    fileElementId: fileId,            	   //文件上传空间的id属性
                    dataType: "json",                      //返回值类型 一般设置为json
                    success: function (data, status) {     //服务器成功响应处理函数
                        layer.closeAll();
						console.log(data);
						console.log(data.success);
                        if(data.success == 'true'){
                            $('#dataTable').bootstrapTable('refresh',{url:dataUrl});
                        }
                    },
                    error: function (data, status, e) {     //服务器响应失败处理函数
                        console.log(data);
                    }
                });
            });
        });
    }

    function delOne(id) {
        // 询问框
        layer.confirm('确定删除吗？', {
            btn: ['确定', '取消'] // 按钮
        }, function () {
            $.ajax({
                type: "POST",
                url: "#springUrl('/pfmReport/salesDetails/delOne/')" + id,
                datatype: "text",
                success: function (data) {
                    if (data == 'true') {
                        $('#dataTable').bootstrapTable('refresh', {url: dataUrl});
                    }
                    layer.closeAll();
                }
            });
        }, function () {
            return;
        });
    }

    function editOne(id) {
        var title = "新增销售明细";
        var url = "#springUrl('/pfmReport/salesDetails/edit.html')";
        if (id != null) {
            title = "编辑销售明细";
            url = url + "?id=" + id;
        }
        layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: 0.8,
            area: ['600px', '430px'],
            fix: false,
            maxmin: true,
            content: url
        });
    }
</script>
#end
#extends("/common/framework.html")
