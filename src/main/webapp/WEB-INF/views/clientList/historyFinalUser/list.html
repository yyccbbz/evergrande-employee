    /**导出Excel*/
	function downloadExcel() {
        // 模拟Ajax获取
        downLoadFile({

            data: {search: $("#txt_search").val()}				//要发送的数据
        });
    }

    /**导入excel*/
    function uploadExcel() {
        // 触发input的点击事件，弹出文件选择窗口
        $("#fileExcel").click();
        // 选择文件后，触发
        $('#fileExcel').change(function () {
            // 询问框
            layer.confirm('确定上传吗？', {
                btn: ['确定', '取消'] // 按钮
            }, function () {
                var url = "#springUrl('/clientList/historyFinalUser/uploadExcel/')";
                var fileId = "fileExcel";
                $.ajaxFileUpload({
                    url: url,                              //用于文件上传的服务器端请求地址
                    type: "post",                          //post请求方式
                    secureuri: false,                      //一般设置为false
                    fileElementId: fileId,            	   //文件上传空间的id属性
                    dataType: "json",                      //返回值类型 一般设置为json
                    success: function (data, status) {     //服务器成功响应处理函数
                        layer.closeAll();
						console.log(data);
						console.log(data.success);
                        if(data.success == 'true'){
                            $('#dataTable').bootstrapTable('refresh',{url:dataUrl});
                        }
                    },
                    error: function (data, status, e) {     //服务器响应失败处理函数
                        console.log(data);
                    }
                });
            });
        });
    }

    function delUser(userId) {
        // 询问框
        layer.confirm('确定删除吗？', {
            btn: ['确定', '取消'] // 按钮
        }, function () {
            $.ajax({
                type: "POST",
                url: "#springUrl('/clientList/historyFinalUser/delUser/')" + userId,
                datatype: "text",
                success: function (data) {
                    if(data == 'true'){
                        $('#dataTable').bootstrapTable('refresh',{url:dataUrl});
                    }
                    layer.closeAll();
                }
            });
        }, function () {
            return;
        });
    }

	function editUser(id){

		if(id!=null){
			title = "编辑用户";
			url = url + "?id=" + id;
		}
		layer.open({
			type: 2,
			title: title,
			shadeClose: true,
			shade: 0.8,
			area: ['600px', '430px'],
			fix: false,
			maxmin: true,
			content: url
		});
	}
