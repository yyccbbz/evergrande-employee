    //select回显
    $("#sex option").each(function() {
        if ($(this).val() == '${user.sex}') {
            $(this).attr("selected", "selected");
        }
    });
    $("#service_status option").each(function() {
        if ($(this).val() == '${user.service_status}') {
            $(this).attr("selected", "selected");
        }
    });

    $("#myForm").validator({
        valid: function (form) {
            var me = this;
            // 提交表单之前，hold住表单，防止重复提交
            me.holdSubmit();
            $.ajax({
                url: "#springUrl('/employeeInfo/editUser')",
                data: $(form).serialize(),
                type: "POST",
                success: function (data) {
                    var d = JSON.parse(data);
                    if (d.success && d.data) {
                        window.parent.location.reload();
                        //当你在iframe页面关闭自身时
                        //var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        //parent.layer.close(index); //再执行关闭
                    } else {
                        //失败，提交表单成功后，释放hold，如果不释放hold，就变成了只能提交一次的表单
                        me.holdSubmit(false);
                    }
                }
            });
        }
    });

</script>
